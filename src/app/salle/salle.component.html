<div class="row mb-3">
  <!-- Earnings (Monthly) Card Example -->
  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card h-100">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-uppercase mb-1">
              Total Cours
            </div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">06</div>
            <div class="mt-2 mb-0 text-muted text-xs">
              <span class="text-success mr-2">
                <i class="fa fa-arrow-up"></i>
                75%
              </span>
              <span>Since last month</span>
            </div>
          </div>
          <div class="col-auto">
            <i class="fas fa-calendar fa-2x text-primary"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Earnings (Annual) Card Example -->
  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card h-100">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-uppercase mb-1">
              Totales Classes
            </div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">06</div>
            <div class="mt-2 mb-0 text-muted text-xs">
              <span class="text-success mr-2">
                <i class="fas fa-arrow-up"></i>
                12%
              </span>
              <span>Since last years</span>
            </div>
          </div>
          <div class="col-auto">
            <i class="fas fa-shopping-cart fa-2x text-success"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- New User Card Example -->
  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card h-100">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-uppercase mb-1">
              Total Enseignants
            </div>
            <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">06</div>
            <div class="mt-2 mb-0 text-muted text-xs">
              <span class="text-success mr-2">
                <i class="fas fa-arrow-up"></i>
                20.4%
              </span>
              <span>Since last month</span>
            </div>
          </div>
          <div class="col-auto">
            <i class="fas fa-users fa-2x text-info"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Pending Requests Card Example -->
  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card h-100">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-uppercase mb-1">
              Total Matières
            </div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">18</div>
            <div class="mt-2 mb-0 text-muted text-xs">
              <span class="text-danger mr-2">
                <i class="fas fa-arrow-down"></i>
                1.10%
              </span>
              <span>Since yesterday</span>
            </div>
          </div>
          <div class="col-auto">
            <i class="fas fa-comments fa-2x text-warning"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Invoice Example -->
  <div class="col-xl-8 col-lg-7 mb-4">
    <div class="card">
      <div
        class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
      >
        <h6 class="m-0 font-weight-bold text-primary">
          GESTION DES SALLES
        </h6>
        <a class="m-0 float-right btn btn-danger btn-sm" href="#">
          Retour Acceuil
          <i class="fas fa-chevron-right"></i>
        </a>
      </div>
      <div class="table-responsive">
        <table class="table align-items-center table-flush">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Intitulés</th>
              <th scope="col">UPDATING</th>
              <th scope="col">DELETING</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of salle">
              <td>{{ s.id }}</td>
              <td>{{ s.intitule }}</td>

              <td>
                <button class="btn btn-primary" (click)="OngetSalle(s.id)">
                  UP
                </button>
              </td>
              <td>
                <button class="btn btn-secondary" (click)="OndeleteSalle(s.id)">
                  SUPP
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer"></div>
    </div>
  </div>

  <!-- Message From Customer-->

  <div class="col-xl-4 col-lg-5">
    <div class="card">
      <div
        class="card-header py-4 bg-primary d-flex flex-row align-items-center justify-content-between"
      >
        <h6 class="m-0 font-weight-bold text-light">
          FORMULAIRE DES SALLES
        </h6>
      </div>
      <div>
        <!-- Form Basic -->
        <div class="card mb-4">
          <div class="card-body">
            <form method="post">
              <div class="form-group">
                <label>Intitulés</label>
                <input
                  name="intitule"
                  type="text"
                  class="form-control"
                  id="exampleInputLastName"
                  placeholder="Entrer Intitulés"
                  [(ngModel)]="salles.intitule"
                />
              </div>

              <button class="btn btn-primary" (click)="OnsaveSalle()">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
